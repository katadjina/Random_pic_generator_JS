const photosDiv = document.getElementById('photos');

for (let i = 0; i < 8; i++) {
  fetch('https://random.dog/woof.json')
    .then(response => response.json())
    .then(data => {
      if (data.url.endsWith('.jpg')) {
        const img = document.createElement('img');
        img.src = data.url;
        photosDiv.appendChild(img);
      }
    });
}
